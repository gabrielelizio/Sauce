name: Cypress Tests com GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  checks: write
  issues: read
  pull-requests: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install mochawesome tools
        run: npm install -g mochawesome-merge mochawesome-report-generator

      - name: Create Reports Directory
        run: |
          mkdir -p cypress/reports
          mkdir -p cypress/reports/html

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          wait-on: 'https://www.saucedemo.com'
          wait-on-timeout: 120
          record: true
          parallel: true
          group: 'UI Tests'
          spec: cypress/e2e/**/*.spec.js
          config: >
            pageLoadTimeout=180000,
            defaultCommandTimeout=10000,
            chromeWebSecurity=false
        env:
          CYPRESS_USUARIO: ${{ secrets.CYPRESS_USUARIO }}
          CYPRESS_SENHA: ${{ secrets.CYPRESS_SENHA }}
          CYPRESS_USUARIOINCORRETO: ${{ secrets.CYPRESS_USUARIOINCORRETO }}
          CYPRESS_SENHAINCORRETA: ${{ secrets.CYPRESS_SENHAINCORRETA }}
          CYPRESS_USUARIOLOCKED: ${{ secrets.CYPRESS_USUARIOLOCKED }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Generate Mochawesome Report
        if: always()
        run: |
          # Usa o padrão correto para os arquivos JSON do mochawesome
          npx mochawesome-merge cypress/reports/mochawesome*.json > cypress/reports/full_report.json
          
          # Verifica se o arquivo foi criado e não está vazio
          if [ -s "cypress/reports/full_report.json" ]; then
            npx marge cypress/reports/full_report.json -f report -o cypress/reports/html
            echo "Report generated successfully"
          else
            echo "Warning: No test data found for report generation"
            # Cria um relatório vazio válido para evitar erros
            echo '{"stats": {"suites": 0, "tests": 0, "passes": 0, "pending": 0, "failures": 0}, "results": []}' > cypress/reports/full_report.json
            echo '<!DOCTYPE html><html><head><title>No Test Data</title></head><body><h1>No test data available for report</h1></body></html>' > cypress/reports/html/report.html
          fi

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 30
          if-no-files-found: ignore

      - name: Setup Pages for Report
        if: always() && github.event_name == 'push'
        uses: actions/configure-pages@v4  

      - name: Upload Report to Pages
        if: always() && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3  
        with:
          path: cypress/reports/html

  deploy-report:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: cypress-run
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 